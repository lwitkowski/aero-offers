[project]
name = "aero-offers"
version = "2.0"
requires-python = ">=3.13"

[project.urls]
Homepage = "https://aero-offers.pl"
Issues = "https://github.com/lwitkowski/aero-offers/issues"

[tool.pytest.ini_options]
pythonpath = [
    "src",
    "tests"
]
addopts = [
    "--import-mode=importlib",
]

[tool.coverage.run]
omit = [
    "tests/*",
]

[tool.pylint]
ignore-paths = [
    "tools/*",
]