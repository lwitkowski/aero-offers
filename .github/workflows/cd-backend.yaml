name: CD - Backend (api, jobs)

on:
  push:
    branches: [ main ]
    paths:
      - backend/**
  pull_request:
    branches: [ main ]
    paths:
      - backend/**
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  DOCKER_REPO: ghcr.io/lwitkowski

jobs:
  validate-api:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: 'Install dependencies'
        working-directory: ./backend
        run: |
          pip install uv
          uv sync --all-groups

      - name: 'Check formatting'
        working-directory: ./backend
        run: uv run ruff format --check

      - name: 'Linter'
        working-directory: ./backend
        run: uv run ruff check

      - name: 'Static analysis'
        working-directory: ./backend
        run: uv run mypy

      - name: 'Run tests'
        working-directory: ./backend
        run: |
          ./run_tests.sh

      - name: 'Publish Test Results'
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            ./backend/test-results.xml

  publish:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs:
      - validate-api
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          DOCKER_IMAGE_TAG=${GITHUB_SHA::7}
          echo "DOCKER_IMAGE_TAG=${DOCKER_IMAGE_TAG}" >> $GITHUB_ENV
          echo "DOCKER_IMAGE=${DOCKER_REPO}/aerooffers-api:${DOCKER_IMAGE_TAG}" >> $GITHUB_ENV

      - name: 'Build docker image'
        working-directory: ./backend
        run: |
          docker build . -t ${DOCKER_IMAGE}

      - name: 'Log in to the Container Registry'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Push image to Container Registry (ghcr)'
        run: |
          docker push ${DOCKER_IMAGE}

      - name: 'Update docker image tag in Terraform'
        working-directory: ./terraform
        run: |
          # Update docker_image_tag in locals.tf
          sed -i.bak "s/docker_image_tag = \".*\"/docker_image_tag = \"${DOCKER_IMAGE_TAG}\"/" locals.tf
          rm -f locals.tf.bak
          cat locals.tf | grep docker_image_tag

      - name: 'Push changes to trigger deployment pipeline'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add terraform/locals.tf
          git diff --staged --quiet || git commit -m "Deploy new API docker image: ${DOCKER_IMAGE_TAG}"
          git push