name: CD - UI

on:
  push:
    branches: [ main ]
    paths:
      - ui/**
  pull_request:
    branches: [ main ]
    paths:
      - ui/**
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  DOCKER_REPO: ghcr.io/lwitkowski

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - run: |
          echo "DOCKER_IMAGE=${DOCKER_REPO}/aerooffers-ui:${GITHUB_SHA::7}" >> $GITHUB_ENV

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: 'Install dependencies'
        working-directory: ./ui
        run: npm install

      - name: 'Static analysis (esLint) and formatting checks'
        working-directory: ./ui
        run: npm run lint

      - name: 'Run tests'
        working-directory: ./ui
        run: CI=true npm run test:unit

      - name: 'Build VueJS app'
        working-directory: ./ui
        run: npm run build

      - name: 'Build docker image'
        working-directory: ./ui
        run: |
          docker build . -t ${DOCKER_IMAGE}

      - name: 'Log in to the Container registry'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Push image to Container Registry'
        if: github.ref == 'refs/heads/main'
        run: |
          docker push ${DOCKER_IMAGE}


  # only for main builds, and only if both components get built correctly
  deploy:
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'
    needs:
      - build
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - run: |
          echo "DOCKER_IMAGE=${DOCKER_REPO}/aerooffers-ui:${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: 'Azure Login'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: 'Deploy to Azure'
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: rg-aerooffers
          containerAppEnvironment: cae-aerooffers-prod
          containerAppName: ca-aerooffers-ui
          imageToDeploy: ${{ env.DOCKER_IMAGE }}
          disableTelemetry: true