version: 2
updates:
- package-ecosystem: "uv"
  directory: "/backend"
  schedule:
    interval: weekly
  groups:
    production-dependencies:
      dependency-type: "production"
    development-dependencies:
      dependency-type: "development"

- package-ecosystem: "docker"
  directory: "/backend"
  schedule:
    interval: weekly

- package-ecosystem: 'npm'
  directory: '/ui'
  schedule:
    interval: weekly
  groups:
    production-dependencies:
      dependency-type: "production"
      exclude-patterns:
        - "vue-multiselect"
    development-dependencies:
      dependency-type: "development"

- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: weekly