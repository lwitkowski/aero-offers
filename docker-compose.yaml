services:
  ca-aerooffers-ui:
    build: ./frontend
    ports:
      - '8080:80'
    depends_on:
      - ca-aerooffers-api

  ca-aerooffers-api:
    build: ./backend
    ports:
      - '8081:80' # exposed for debugging and local frontend development without python
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=aircraft_offers
      - DB_USER=aircraft_offers
      - DB_PW=aircraft_offers
    depends_on:
      - postgres
      - flyway

  postgres:
    image: postgres:16.3-alpine
    environment:
      - POSTGRES_DB=aircraft_offers
      - POSTGRES_USER=aircraft_offers
      - POSTGRES_PASSWORD=aircraft_offers
    ports:
      - '25432:5432'

  flyway:
    image: flyway/flyway:10-alpine
    command: -url=jdbc:postgresql://postgres:5432/aircraft_offers -user=aircraft_offers -password=aircraft_offers migrate
    volumes:
      - ./db/migrations:/flyway/sql
    depends_on:
      - postgres